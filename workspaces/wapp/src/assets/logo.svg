<svg width="220" height="220" viewBox="0 0 240 220" xmlns="http://www.w3.org/2000/svg" fill="none" stroke="black" stroke-width="8" stroke-linecap="round" stroke-linejoin="round">
  <!-- Equilateral-style triangle with wider base -->
  <polygon points="120,20 20,200 220,200" fill="none"/>
  
  <!-- Inner lines converging to center, creating pyramid depth -->
  <line x1="120" y1="20" x2="120" y2="140"/>
  <line x1="20" y1="200" x2="120" y2="140"/>
  <line x1="220" y1="200" x2="120" y2="140"/>
</svg>

